<body>
  <header>
    <h1>Element borders setup</h1>

  <main>
    <h3>Method 1</h3>
    <h4> Attribute "border"</h4>
    <div class="block border-1">Method 1</div>
    
    <h3>Method 2</h3>
    <h4>Block-container</h4>
    <div class="border border-2">
      <div class="block">Method 2</div>
    </div>
  
    <h3>Method 3</h3>
    <h4>Blocks as borders</h4> 
    <div class="border border-3--horizon"></div>
    <div class="border border-3--vertical"></div>
    <div class="block">Method 3</div>
    <div class="border border-3--vertical"></div>
    <div class="border border-3--horizon"></div>
  </main>
