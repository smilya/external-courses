<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Additional task</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Form Here</h1>
      <p>* required fields</p>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="#">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="placeholder text">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="placeholder text">
          <div class="tip">
            <div class="tip-arrow"></div>
            <div class="tip-body">Form field hint</div>
          </div>
        </div>
        <div>
          <label for="name">Website:</label>
          <input type="url" name="url" id="url" placeholder="placeholder text">
          <div class="tip">
            <div class="tip-arrow"></div>
            <div class="tip-body">Form field hint</div>
          </div>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea rows="5" name="name" id="message"></textarea>
        </div>
        <input type="submit" value="Submit" name="submit" id="submit">
      </form>
    </div>
  </main>
</body>
</html>
