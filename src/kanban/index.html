<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kanban</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="menu header__menu">
        <div class="menu__burger">
          <div class="menu__burgerCircle"></div>
          <div class="menu__burgerLine"></div>
          <div class="menu__burgerCircle"></div>
          <div class="menu__burgerLine"></div>
          <div class="menu__burgerCircle"></div>
          <div class="menu__burgerLine"></div>
        </div>
      </nav>
      <h1 class="header__title">Awesome Kanban Board</h1>
      <div class="newListButton header__newListButton">
        <img src="./images/header__newList.svg" alt="cross icon">
        <span class="newListButton__title">Create new list</span>
      </div>
      <div class="account">
        <img class="account__icon" src="./images/account.svg" alt="account icon">
        <div class="account__dropdown"></div>    
      </div>
    </header>
    <main class="main">
   <!--    <p class="tasks__onEmptyBanner">There are no tasklists available.<br>
        Use "Create new list" button to add one.
      </p> -->
    </main>  
    <footer class="footer">
      <div class="footer__tasksMonitor">
        <p class="footer__p">Active tasks: <span id="activeTasks">&lt;N&gt;</span></p>
        <p class="footer__p">Finished tasks: <span id="finishedTasks">&lt;M&gt;</span></p>
      </div>
      <div class="footer__outputData">
        <p class="footer__p">Kanban board by <span id="outputDataName">&lt;NAME&gt;</span>, <span id="outputDataYear">&lt;YEAR&gt;</span></p>
      </div>
    </footer>
  </div>
</body>
<script src="./js/account.js"></script>
<script src="./js/data.js"></script>
<script src="./js/tasks.js"></script>
<script src="./js/input.js"></script>
<script src="./js/issues.js"></script>
<script src="./js/main.js"></script>
<script src="./js/onload.js"></script>
</html>
