<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task-02</title>
  <link rel="stylesheet" href="task-02.css">
</head>
<body>
  <form action="http://httpbin.org/post" method="POST">
    <fieldset>
      <legend>Personal data</legend>
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname">
      <br>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName">
      <br>
      <label for="middleName">Middle name</label>
      <input type="text" name="middleName" id="middleName">
      <br>
      <span>You are</span>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">male</label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female">female</label>
      <br>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="18" max="101">
      <br>            
      <label for="residence">Country of Residence</label>
      <select name="residence" id="residence">
        <option value="netherland">Netherland</option>
        <option value="oz">Oz</option>
        <option value="moominvalley">Moominvalley</option>
        <option value="narnia">Narinia</option>
        <option value="wonderland">Wonderland</option>
      </select>
      <br>
      <span>City</span>
      <input type="checkbox" name="city" id="ryazan" value="ryazan">
      <label for="ryazan">Ryazan</label>
      <input type="checkbox" name="city" id="moscow" value="moscow">
      <label for="moscow">Moscow</label>
      <br>
      <label for="file">Photography</label>
      <input type="file" name="file" id="file">
      <hr>
      <label for="title">Title</label>
      <select name="title" id="title">
        <optgroup label="Technologies">
          <option value="webMaster">Web Master</option>
          <option value="dbAdmin">Database Administrator</option>
          <option value="designer">Computer-aided design</option>
        </optgroup>
        <optgroup label="Finance">
          <option value="economist">Economic planning</option>
          <option value="manager">Management accounting</option>
          <option value="accounter">Budgeting and planning</option>
        </optgroup>
      </select>
      <br>
      <label for="salary">Salary</label>
      <input type="range" id="salary" name="salary" min="15000" max="100000" value="50000">
      <br>
      <textarea name="synopsis" id="synopsis" cols="50" rows="10" placeholder="Tell us about yourself..."></textarea>
    </fieldset>
    <fieldset>
      <legend>Contact information</legend>
      <label for="url">Site</label>
      <input type="url" name="url" id="url" pattern=".+\.([A-z]{2,5})">
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,5})">
      <br>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
    </fieldset>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <br>
    <input type="submit">
    <input type="reset">
  </form>
</body>
</html>
